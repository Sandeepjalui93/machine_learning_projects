<html >
<head>
  <meta charset="UTF-8">

  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>

<body style="background: #000;">
 <div class="login">
	<h1>Output Power Predicting</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Temperature" placeholder="Temperature" required="required" />
        <input type="text" name="Ambient Pressure" placeholder="Ambient Pressure" required="required" />
	<input type="text" name="Relative Humidity" placeholder="Relative Humidity" required="required" />
        <input type="text" name="Exhaust Vacuum" placeholder="Exhaust Vacuum" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict Output Power</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>
</body>
